{% load static i18n %}
<!doctype html>
<html lang="he"
      dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="{% static 'bootstrap/css/bootstrap.rtl.css' %}">
    <link rel="stylesheet"
          href="{% static 'main.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>{{ view.title }} / {% trans "True Politics" %}</title>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url "s:list" %}">True Politics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
{#                        מנקים את הפוליטיקה מהבטחות ואמירות שווא#}
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal"
                           data-bs-target="#loginModal">הוספת תוכן</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">צרו קשר</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</div>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body d-flex justify-content-center align-items-center p-0 m-0">
                <button data-bs-toggle="modal" data-bs-target="#formModal" style="border: none; background: transparent">
                    <img src="{% static 'images/login.png' %}" alt="">
                </button>

            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body d-flex justify-content-center p-0">
        <img src="{% static 'images/form.png' %}" alt="">
      </div>
    </div>
  </div>
</div>
<script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>

</body>
</html>
