{% load static i18n %}
<!doctype html>
<html lang="he"
      dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="{% static 'bootstrap/css/bootstrap.rtl.css' %}">
    <link rel="stylesheet"
          href="{% static 'main.css' %}">
    <title>{{ view.title }} / True.org.il </title>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand fw-bold  "
               href="{% url "s:list" %}">
                True.org.il
            </a>
            <div class="flex-fill">
                    מנקים את הפוליטיקה מהבטחות ואמירות שווא
            </div>
            <button class="d-block d-md-none navbar-toggler d-flex"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sidebar"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>

</body>
</html>
