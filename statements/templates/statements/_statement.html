{% load i18n web %}
<div class="card mb-2">
    <div class="card-body">
        <h5 class="card-title">
            {% if with_author %}
                <a href="{{ o.person.get_absolute_url }}">{{ o.person }}</a>:
            {% endif %}
            <a href="{% url 's:detail' o.pk %}">
                "{{ o.content|linebreaksbr }}"
            </a>
        </h5>
        <b>{% trans "Review" %}:</b>
        {{ o.review }}
        <hr>
        {% trans "published at" %}
        {{ o.date }}
        {% trans "by" %}
        {{ o.reviewed_by }}
        |
        {% for t in o.topics.all %}
            {{ t|u }}
        {% endfor %}
    </div>
</div>
