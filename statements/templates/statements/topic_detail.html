{% extends "base.html" %}
{% block content %}

    <div class="row">

    <div class="col-s-6 col-lg-2 sidebar">
    <div class="fixed-top">

    </div>
        <h1 class="sidebar-title">
            {{ object }}
        </h1>
        <div class="sidebar-topics w-100">
            <div class="sidebar-buttons w-100">
                <div x-data="{ search: '' }" class="w-100">
                    <div class="w-100"
                         x-data="{
                            search: '',

                            items: people,

                            get filteredItems() {
                                return this.items.filter(
                                    i => i.name.includes(this.search)
                                ).slice(0, 4)
                            }
                        }"
                    >

                        <input x-model="search"
                               placeholder="חיפוש פוליטיקאי"
                               class="form-control mb-4"
                        >
                        <h5>
                            פוליטיקאים
                        </h5>
                        <div class="sidebar-buttons">
                            <template x-for="item in filteredItems"
                                      :key="item.name">
                                <a class="btn btn-sidebar btn-block mb-1  "
                                   :href="item.url"
                                   x-text="item.name">
                                </a>

                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-rating">

            </div>
        </div>
    </div>

    <div class="col-s-6 col-lg-8">
        {% include "statements/_statements.html" with statements=view.get_statements with_author=1 %}
    </div>


    {{ view.get_people_names|json_script:"people" }}
    <script>
        const people = JSON.parse(document.getElementById('people').textContent);
    </script>
{% endblock %}
