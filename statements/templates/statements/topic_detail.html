        <div class="sidebar-topics">
            <h2>
                <input type="text" name="people" placeholder="חיפוש פוליטיקאי">
            </h2>
            <div class="sidebar-buttons">
                <div  x-data="{ search: '' }">
                    <div
                        x-data="{
                            search: '',

                            items: people,

                            get filteredItems() {
                                return this.items.filter(
                                    i => i.name.includes(this.search)
                                )
                            }
                        }"
                    >
                    <input x-model="search" placeholder="Search...">

                    <ul class="sidebar-buttons">
                        <template x-for="item in filteredItems" :key="item.name">
                                <a class="button " x-bind:href="item.url" x-text="item.name">
                                </a>

                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar-rating">

        </div>
    </div>
</div>

{{ view.get_people_names|json_script:"people" }}
    <script>
        const people = JSON.parse(document.getElementById('people').textContent);
        console.log(people)
    </script>
{% endblock %}
